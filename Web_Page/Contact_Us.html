<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Mobile Price Inquiry - Sri Lanka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	</div>
  <h1>Samsung Mobile Price Inquiry - Sri Lanka</h1>
  <p>Please fill out the form below to inquire about Samsung mobile phone prices in Sri Lanka. We will get back to you as soon as possible.</p>

  <form action="/submit_inquiry" method="post" id="contact-form">
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <span class="error-message"></span> </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <span class="error-message"></span> </div>
    <div class="form-group">
      <label for="phone">Phone Number (Optional):</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-group">
      <label for="model">Specific Model (Optional):</label>
      <input type="text" id="model" name="model">
    </div>
    <div class="form-group">
      <label for="message">Inquiry Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <span class="error-message"></span> </div>
    <div class="form-group">
      <button type="submit" id="submit-button">Submit Inquiry</button>
    </div>
  </form>

  <script src="script.js"></script> </body>
</html>
